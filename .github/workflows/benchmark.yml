name: Benchmarks

on:
  push:
   branches:
    - main
  pull_request:

jobs:
  test:
    name: Benchmark library
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Nargo
        uses: noir-lang/noirup@v0.1.4
        with:
          toolchain: 1.0.0-beta.12

      - name: Install bb
        run: |
          curl -L https://raw.githubusercontent.com/AztecProtocol/aztec-packages/refs/heads/next/barretenberg/bbup/install | bash
          ~/.bb/bbup -nv 1.0.0-beta.12
          sudo apt install libc++-dev
      
      - name: compile artifacts
        working-directory: ./contract-benchmarks/ecdsa_k_account_contract
        run: nargo info
      
      - name: Extract function as Noir artifact
        run: node extractFunctionAsNoirArtifact.js ./contract-benchmarks/ecdsa_k_account_contract/target/ecdsa_k_account_contract-EcdsaKAccount.json entrypoint

      - name: bb gates
        run: ~/.bb/bb gates -b ./contract-benchmarks/ecdsa_k_account_contract/target/ecdsa_k_account_contract-EcdsaKAccount-entrypoint.json

      - name: Build Noir benchmark programs
        run: noir-inspector info ./contract-benchmarks/ecdsa_k_account_contract/target/ecdsa_k_account_contract-EcdsaKAccount.json --json > ./contract-benchmarks/noir_benchmarks/EcdsaKAccount.json

      - name: Generate gates report
        run: ./scripts/build-opcodes-report.sh
        env:
          BACKEND: /home/runner/.bb/bb

      - name: Store ACIR opcode benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: "ACIR Opcodes"
          tool: "customSmallerIsBetter"
          output-file-path: "opcodes-report.json"
          gh-pages-branch: "gh-pages"
          benchmark-data-dir-path: "dev/bench"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          comment-always: ${{ contains( github.event.pull_request.labels.*.name, 'bench-show') }}
          comment-on-alert: true
          alert-threshold: "101%"
          fail-on-alert: false 
          max-items-in-chart: 50
      
      - name: Store gates benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: "Circuit Size"
          tool: "customSmallerIsBetter"
          output-file-path: "gates-report.json"
          gh-pages-branch: "gh-pages"
          benchmark-data-dir-path: "dev/bench"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          comment-always: ${{ contains( github.event.pull_request.labels.*.name, 'bench-show') }}
          comment-on-alert: true
          alert-threshold: "101%"
          fail-on-alert: false 
          max-items-in-chart: 50
          skip-fetch-gh-pages: true


